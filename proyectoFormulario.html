<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>PONTE EN FORMA CONMIGO</h1>
	<p>Por favor rellene todos los campos con la información requerida</p>
	<form method="post" action="https://register-demo.freecodecamp.org">
		<fieldset class="fieldset-control bordesuperior" >
			<label for="nombre">Nombre: <input class="input-control" id="nombre" type="text" placeholder="Enter your name" required /></label>
			<label for="apellidos">Apellidos: <input class="input-control" id="apellidos" type="text" placeholder="Surnames" required /></label>
			<label for="email">E-mail: <input class="input-control" id="email" type="email" placeholder="ejemplo@ejemplo.com" required /></label>
			<label for="telefono">Teléfono: <input class="input-control" id="telefono" type="tel" placeholder="(Código de área) Número" required /></label>
			<label for="newContraseña">Crea una nueva contraseña: <input class="input-control" id="newContraseña" type="password" pattern="^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}$" placeholder="aaAA11++" required /></label>
			<label for="edad">Edad <input class="input-control" id="edad" type="number" min="13" max="100" placeholder="Age" required></label>
			
			
		</fieldset>

		<fieldset class="fieldset-control">
			<label for="titleradio">Sexo</label>
			<label><input class="inline" type="radio" name="sexo"/> Femenino</label>
			<label><input class="inline" type="radio" name="sexo"/> Masculino</label>
			<label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> He leido y acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
		</fieldset>

			


		<fieldset class="fieldset-control bordeinferior">	
			<label for="altura">Altura <input class="input-control" id="altura" type="text"  placeholder="Ej:1.70m"/></label>
			<label for="peso">Peso <input class="input-control" id="peso" type="text" placeholder="Ej:65kg"/></label>
			<label for="objetivos">¿Cuál es tu objetivo?
				<select class="input-control" id="objetivos" name="objetivos">
					<option value="">(Selecciona tu objetivo)</option>
					<option value="1">Perder peso</option>
					<option value="2">Aumentar de masa muscular </option>
					<option value="3">Mejora de composición corporal</option>
					<option value="4">Tonificación</option>
					<option value="5">Preparación para una competición</option>

				</select>
			</label>
			<label for="profile-picture">Sube una imágen de perfil: <input class="input-control" id="profile-picture" type="file" name="file" /></label>
			<label for="bio">Describe tus objetivos o necesidades y cuentanos sobre ti
				
				<textarea class="input-control" id="bio" name="bio" rows="6" cols="30" placeholder="Ayudanos a conocerte..."></textarea>

			</label>
		</fieldset>

		<input type="submit" value="Enviar">

	</form>
</body>
</html>
