<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">PONTE EN FORMA CONMIGO</h1>
    <p id="description">
      Por favor rellene todos los campos con la información requerida
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <div>
        <fieldset class="fieldset-control bordesuperior">
          <div>
            <label for="name-label" id="name-label"
              >Nombre:
              <input
                class="input-control"
                id="name"
                type="text"
                placeholder="Enter your name"
                required
            /></label>
          </div>
          <div>
            <label for="surname-label" id="surname-label"
              >Apellidos:
              <input
                class="input-control"
                id="apellidos"
                type="text"
                placeholder="Surnames"
                required
            /></label>
          </div>
          <div>
            <label for="email-label" id="email-label"
              >E-mail:
              <input
                class="input-control"
                id="email"
                type="email"
                placeholder="ejemplo@ejemplo.com"
                required
            /></label>
          </div>
          <div>
            <label for="phone-label" id="phone-label"
              >Teléfono:
              <input
                class="input-control"
                id="phone-label"
                type="tel"
                placeholder="(Código de área) Número"
                required
            /></label>
          </div>
          <div>
            <label for="password-label" id="password-label"
              >Crea una nueva contraseña:
              <input
                class="input-control"
                id="password-label"
                type="password"
                pattern="^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}$"
                placeholder="aaAA11++"
                required
            /></label>
          </div>
          <div>
            <label for="number-label" id="number-label"
              >Edad
              <input
                class="input-control"
                id="number"
                type="number"
                min="13"
                max="99"
                placeholder="Age:21"
                required
            /></label>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset-control">
          <p>CONFIRMA</p>
          <div>
            <label
              ><input
                value="femenino"
                class="inline"
                type="radio"
                name="sexo"
              />
              Femenino</label
            >
          </div>
          <div>
            <label
              ><input
                value="masculino"
                class="inline"
                type="radio"
                name="sexo"
              />
              Masculino</label
            >
          </div>
          <div></div>
          <div>
            <label for="targets" id="targets-label">
              <input
                value="datos-fisicos"
                id="targets"
                type="checkbox"
                required
                name="targets"
                class="inline"
              />
              Acepto enviar mis datos datos físicos
            </label>
          </div>
          <label for="terms-and-conditions"
            ><input
              value="terms-conditions"
              id="terms-and-conditions"
              type="checkbox"
              required
              name="terms-and-conditions"
              class="inline"
            />
            He leido y acepto los
            <a href="https://www.freecodecamp.org/news/terms-of-service/"
              >terminos y condiciones</a
            ></label
          >
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset-control bordeinferior">
          <div>
            <label for="altura"
              >Altura
              <input
                class="input-control"
                id="altura"
                type="text"
                placeholder="Ej:1.70m"
            /></label>
          </div>
          <div>
            <label for="peso"
              >Peso
              <input
                class="input-control"
                id="peso"
                type="text"
                placeholder="Ej:65kg"
            /></label>
          </div>
          <div>
            <label for="dropdown" id="dropdown-label"
              >¿Cuál es tu objetivo?
              <select class="input-control" id="dropdown" name="objetivos">
                <option disabled selected value>Selecciona un objetivo</option>
                <option value="1">Perder peso</option>
                <option value="2">Aumentar de masa muscular</option>
                <option value="3">Mejora de composición corporal</option>
                <option value="4">Tonificación</option>
                <option value="5">Preparación para una competición</option>
              </select>
            </label>
          </div>
          <div>
            <label for="profile-picture"
              >Sube una imágen de perfil:
              <input
                class="input-control"
                id="profile-picture"
                type="file"
                name="file"
            /></label>
          </div>
          <div>
            <label for="bio"
              >Describe tus objetivos o necesidades y cuentanos sobre ti
              <textarea
                class="input-control"
                id="bio"
                name="bio"
                rows="6"
                cols="30"
                placeholder="Ayudanos a conocerte..."
              ></textarea>
            </label>
          </div>
        </fieldset>
      </div>
      <input id="submit" type="submit" value="Enviar" />
    </form>
  </body>
</html>
